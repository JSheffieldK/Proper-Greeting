<!DOCTYPE html>
<html>
    <body>
        <script>
            function properGreeting(){
                var hour = new Date().getHours()
                if (hour <= 13 ) {
                    return "Good Morning" 
                }
                else {
                    return "Good Evening"
                }


            }
            document.write(properGreeting())
        </script>
    </body>
</html>
